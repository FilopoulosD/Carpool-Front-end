<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 

    <!--Kalam Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet"> 

    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!--Local Files-->
    <link rel="stylesheet" href="./ride.css">
    <script src="./ride.js"></script>

    <title>Current Ride</title>
</head>
<body>
    <!--Header-->

    <div class="container-fluid marg0 pad0 ">
        <div class="row header border_at_bottom marg0">
            <div class="col-4">
                <button class=" arrow left">
            </div>
            <div class="col-4">
                <p class="Kalam header_title">Rides No</p>
            </div>
            <div class="col-4">
                <img src="/photos/img_avatar.png" alt="Avatar" class=" float-end avatar mx-auto d-block ">
                <a href="" class="messages_button float-end">&#128172;</a>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>


    <!--End ride button-->
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <div class="text-center">
                    <button type="button" class="btn btn-light btn-block rounded-pill Kalam">End ride</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Script for Google Maps. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr8-_z6E1dIgcVSFdanJrqqOi2KeqgNeg&callback=initMap&v=weekly" async></script>


</body>
</html>
