<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Settings Button-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Glyphicon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 

    <!--Kalam Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet"> 

    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!--Local Files-->
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up</title>
</head>
<body>

    <!--Logo-->
    <div class="container bg">
        <div class="row">
            <div class="col">
                <img src="/photos/profile.png" alt="" class="rounded mx-auto d-block logo">
            </div>
        </div>
    </div>

    <!--Sign Up Menu-->

    <div class="container-fluid signup">
        <div class="row">
            <div class="col ">
                <p class="Kalam message">Register to Car Pool!</p>
            </div>
        </div>
        <div class="row text-center">
            <form>
                <div class="form-group ">
                    <p class="form-input Montserrat ">Full Name</p>
                    <input type="name" class="form-control" id="InputName"  placeholder="Enter your full name">
                    <p class="form-input Montserrat ">Email address</p>
                    <input type="email" class="form-control" id="InputEmail"  placeholder="Enter email">
                    <p class="form-input Montserrat">Password</p>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                    <p class="form-input Montserrat">Confirm Password</p>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                    <p class="form-input Montserrat">Mobile Phone</p>
                    <input type="tel" class="form-control" id="Phone" placeholder="Mobile Phone">
                    <p class="form-input Montserrat">Birthday</p>
                    <input type="date" class="form-control" id="Birthday" >
                </div>
                <button type="submit" class="signup-button Montserrat">Sign Up</button>
            </form>
            <div class="col marg0">
                <p class="signup-text Montserrat marg0">Already have an account?</p>
                <button class="goback-button Montserrat">Go Back</button>
            </div>
                
        </div>
</div>


</body>
</html>
