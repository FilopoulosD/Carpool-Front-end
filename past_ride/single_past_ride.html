<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 

    <!--Kalam Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet"> 

    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!--Local Files-->
    <link rel="stylesheet" href="single_past_ride.css">
    <title>Ride Name</title>
</head>
<body>
    <!--Header-->

    <div class="container-fluid marg0 pad0 ">
        <div class="row header border_at_bottom marg0">
            <div class="col-2">
                <button class=" arrow left">
            </div>
            <div class="col-7">
                <p class="Kalam header_title">Kalamata -> Kalamata</p>
            </div>
            <div class="col-3">
                <img src="/photos/img_avatar.png" alt="Avatar" class=" float-end avatar mx-auto d-block ">
                <a href="" class="messages_button float-end">&#128172;</a>
            </div>
        </div>
    </div>

    <!--Ride Info-->
    <div class="container-fluid marg0 pad0 ride-window">
        <div class="row marg0">
            <di class="col-6">
                <p class="Montserrat info-name">Date & Time:</p>
            </di>
            <div class="col-6">
                <p class="Montserrat information">28/1/2019</p>
            </div>
        </div>
        <div class="row marg0">
            <div class="col-6">
                <p class="Montserrat info-name">Starting Point:</p>
            </div>
            <div class="col-6">
               <p class="Montserrat information">Kalamata's Central Square</p>
            </div>
           
        </div>
        <div class="row marg0">
            <di class="col-6">
                <p class="Montserrat info-name">Cost:</p>
            </di>
            <div class="col-6">
                <p class="Montserrat information">30 &euro;</p>
            </div>
        </div>
        <div class="row marg0">
            <di class="col-6">
                <p class="Montserrat info-name">Pet Allowed:</p>
            </di>
            <div class="col-6">
                <p class="Montserrat information">No</p>
            </div>
        </div>
        <div class="row marg0">
            <di class="col-6">
                <p class="Montserrat info-name">Smoking Allowed:</p>
            </di>
            <div class="col-6">
                <p class="Montserrat information">No</p>
            </div>
        </div>
        <div class="row marg0">
            <di class="col-6">
                <p class="Montserrat info-name">Driver Name:</p>
            </di>
            <div class="col-6">
                <p class="Montserrat information">Driver's name</p>
            </div>
        </div>
        <div class="row marg0">
            <div class="row marg0">
                <di class="col-6">
                    <p class="Montserrat info-name">Passenger Names:</p>
                </di>
                <div class="col-6">
                    <p class="Montserrat information">Passenger 1 <br> Passenger 2 <br> Passenger 3</p>
                </div>
            </div>
        </div>
        <div class="row">
           <div class="col text-center">
                <button class="review-button Montserrat">Review Ride</button>
           </div>
        </div>
    </div>
    
<!--Bottom Menu-->

<div class="container pad0 marg0">
    <div class="row bottom-navbar marg0">
        <div class="col-4 pad0 ">
            <button type="button" class="btn btn-secondary bottom-nav-left-button block Montserrat">Profile</button>
        </div>
        <div class="col-4 pad0 ">
            <button type="button" class="btn btn-secondary block bottom-nav-middle-button Montserrat">Past Rides</button>
        </div>
        <div class="col-4 pad0 ">
            <button type="button" class="btn btn-secondary block bottom-nav-right-button Montserrat Montserrat">Settings</button>
        </div>
    </div>
</div>
 
</body>
</html>
