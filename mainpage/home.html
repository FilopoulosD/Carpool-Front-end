<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Settings Button-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 

    <!--Kalam Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet"> 

    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!--Local Files-->
    <link rel="stylesheet" href="home.css">
    <title>Car Pool</title>

</head>
    <body>
        <div class="container bg">
            
            <!--Settings Button & User's Profile Photo-->

            <div class="row pt-2">
                <div class="col">
                    <i class="fa fa-gear gear"></i>
                </div>
            </div>
            <div class="row pt-5">
                <img src="/photos/img_avatar.png" alt="Avatar" class="avatar mx-auto d-block"> 
            </div>
            
            <!--Profile Name & Drop Down Button for login/logout-->

           
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-6 float-none">
                    <button class=" arrow down float-end"></button>            
                    <p class="Montserrat profile-name marg0">Profile name</p> 

                </div>
                <div class="col-3"></div>
            </div>
                
        
            
            <div class="row pb-5"></div>

            <!--Rides buttons-->

            <div class="row pt-5 pb-5">
                <div class="col-6">
                    <div class="text-center">
                        <button type="button" class="btn btn-light btn-block rounded-pill Kalam">Search a ride</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-center">
                        <button type="button" class="btn btn-light btn-lg btn-block rounded-pill Kalam">Create new ride</button>
                    </div>            
                </div>       
            </div>
            <div class="row pb-5 middle-button">
                <div class="col-3">
                </div>   
                <div class="col-6 pb-3">
                    <div class="text-center">
                        <button type="button" class="btn btn-light btn-lg btn-block rounded-pill Kalam">Start a ride</button>
                    </div>            
                </div>   
            </div>
        </div>
            
            
        <div class="container pad0 marg0">
            <div class="row bottom-navbar marg0">
                <div class="col-4 pad0 ">
                    <button type="button" class="btn btn-secondary bottom-nav-left-button block Montserrat">Profile</button>
                </div>
                <div class="col-4 pad0 ">
                    <button type="button" class="btn btn-secondary block bottom-nav-middle-button Montserrat">Past Rides</button>
                </div>
                <div class="col-4 pad0 ">
                    <button type="button" class="btn btn-secondary block bottom-nav-right-button Montserrat Montserrat">Settings</button>
                </div>
            </div>
        </div> 
        
       
        
       
    </body>
</html>
