<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Settings Button-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Drop Down Button-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 

    <!--Kalam Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet"> 

    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!--Social Media Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <!--Local Files-->
    <link rel="stylesheet" href="home.css">
    <title>Car Pool</title>

</head>
    <body>
        <div class="container bg">
            <!--Settings Button & User's Profile Photo-->
            <div class="row pt-2">
                <div class="col">
                    <i class="fa fa-gear gear"></i>
                    
                </div>
            </div>
            <div class="row pt-5">
                <img src="/photos/img_avatar.png" alt="Avatar" class="avatar mx-auto d-block"> 
            </div>
            
            <!--Profile Name & Drop Down Button for login/logout-->
            <div class="row pb-5">
                    <p class="Montserrat profile-name">Profile name <span class="glyphicon glyphicon-menu-down"></span></p>
            </div>
            <div class="row pb-5"></div>
            <!--Rides buttons-->
            <div class="row pt-5 pb-5">
                <div class="col-6">
                    <div class="text-center">
                        <button type="button" class="btn btn-light  rounded-pill Kalam">Find a ride</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-center">
                        <button type="button" class="btn btn-light btn-lg rounded-pill Kalam">Share a ride</button>
                    </div>            
                </div>       
            </div>
            <div class="row pb-5 middle-button">
                <div class="col-3">
                    
                </div>   
                <div class="col-6 pb-3">
                    <div class="text-center">
                        <button type="button" class="btn btn-light btn-lg rounded-pill Kalam">Start a ride</button>
                    </div>            
                </div> 
                <div class="col-3">
                    
                </div> 
                
            </div>
            <div class="row pt-5 pb-5">

            </div>
            <div class="row pt-5 pb-5">

            </div>
            <div class="row pt-5 pb-5">
               
            </div>
            <div class="row pt-5 pb-5">

            </div>
            
            
            <footer>
                
                <div class="row bottom-navbar">
                    <div class="btn-group bottom-navbar" role="group">
                        <button type="button" class="btn btn-secondary bottom-nav-left-button btn-lg">Profile</button>
                        <button type="button" class="btn btn-secondary bottom-nav-middle-button btn-lg">Past Rides</button>
                        <button type="button" class="btn btn-secondary bottom-nav-right-button btn-lg">Settings</button>
                    </div>
                </div>
              
              </footer>
        </div>
       
        
       
    </body>
</html>
