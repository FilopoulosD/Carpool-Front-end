<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 

    <!--Kalam Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet"> 

    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!--Local Files-->
    <link rel="stylesheet" href="./search.css">
    <title>Create Ride</title>
</head>
<body>
    <!--Header-->

    <div class="container-fluid marg0 pad0 ">
        <div class="row header border_at_bottom marg0">
            <div class="col-3">
                <button class=" arrow left">
            </div>
            <div class="col-6">
                <p class="Kalam header_title">Create a ride</p>
            </div>
            <div class="col-3">
                <img src="/photos/img_avatar.png" alt="Avatar" class=" float-end avatar mx-auto d-block ">
                <a href="" class="messages_button float-end">&#128172;</a>
            </div>
        </div>
    </div>

    <!--Create ride menu-->

    <div class="container-fluid search">
        <div class="row">
            <div class="col ">
                <p class="Kalam search-message">Search a ride!</p>
            </div>
        </div>
        <div class="row text-center">
            <form>
                <div class="form-group ">
                    <p class="form-input Montserrat ">Enter destination</p>
                    <input type="text" class="form-control" id="Destination"  placeholder="Enter your destination">
                    <p class="form-input Montserrat ">Departure point</p>
                    <input type="text" class="form-control" id="DeparturePoint"  placeholder="Enter your departure point">
                    <p class="form-input Montserrat">Date</p>
                    <input type="date" class="form-control" id="Date">
                    <p class="form-input Montserrat">Number of seats you want</p>
                    <input type="number" class="form-control" id="NoFreeSeats" placeholder="Enter the number of free seats">
                    <p class="form-input Montserrat">Pets allowed</p>
                    <input type="checkbox" > 
                    <p class="form-input Montserrat">Smoking allowed</p>
                    <input type="checkbox" >
                </div>
                <button type="submit" class="search-button Montserrat">Search for a ride</button>
            </form>
        </div>
    </div>


    <!--Bottom Menu-->

    <div class="container pad0 marg0">
        <div class="row bottom-navbar marg0">
            <div class="col-4 pad0 ">
                <button type="button" class="btn btn-secondary bottom-nav-left-button block Montserrat">Profile</button>
            </div>
            <div class="col-4 pad0 ">
                <button type="button" class="btn btn-secondary block bottom-nav-middle-button Montserrat">Past Rides</button>
            </div>
            <div class="col-4 pad0 ">
                <button type="button" class="btn btn-secondary block bottom-nav-right-button Montserrat Montserrat">Settings</button>
            </div>
        </div>
    </div>
</body>
</html>
