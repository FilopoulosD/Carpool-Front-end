<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 

    <!--Kalam Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet"> 

    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!--Local Files-->
    <link rel="stylesheet" href="./review.css">
    <script src="./review.js"></script>

    <title>Review ride</title>
</head>
<body>
    <!--Header-->
    <div class="container-fluid marg0 pad0 white">
        <div class="row header border_at_bottom marg0">
            <div class="col-4">
                <button class="drop-down-ride arrow left">
            </div>
            <div class="col-4">
                <p class="Kalam header_title">Review</p>
            </div>
            <div class="col-4">
                <img src="/photos/img_avatar.png" alt="Avatar" class=" float-end avatar mx-auto d-block ">
                <a href="" class="messages_button float-end">&#128172;</a>
            </div>
        </div>
    </div>

    <!--Review Window-->

    <div class="container window">
        <div class="row">
            <div class="col text-center ">
                <p class="Montserrat title">Did you enjoy your ride?</p>
                <p class="Montserrat second-title">Please leave a review!</p>
            </div>
        </div>
        <div class="row ">
            <div class="rating">
                <input id="rating1" type="radio" name="rating" value="1">
                <label for="rating1">1</label>
                <input id="rating2" type="radio" name="rating" value="2">
                <label for="rating2">2</label>
                <input id="rating3" type="radio" name="rating" value="3">
                <label for="rating3">3</label>
                <input id="rating4" type="radio" name="rating" value="4">
                <label for="rating4">4</label>
                <input id="rating5" type="radio" name="rating" value="5">
                <label for="rating5">5</label>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <button type="submit" class="submit-button Montserrat">Submit</button>
                <p class="Montserrat">Thank you!</p>
            </div>
        </div>
        
    
    </div>

</body>
</html>
